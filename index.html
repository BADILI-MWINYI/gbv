<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gender-Based Reporting Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #6b46c1;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .slider {
      position: relative;
      height: 400px; /* Set desired height */
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: none;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }
    .slide.active {
      display: flex;
    }
    .slide img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    .description {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      max-width: 80%;
      text-align: center;
      color: #333;
    }
    .quick-buttons-wrapper {
      background-color: #fff;
      padding: 30px 0;
      margin-top: 20px;
    }
    .quick-buttons {
      text-align: center;
    }
    .quick-buttons a {
      margin: 10px;
      padding: 12px 25px;
      background-color: #6b46c1;
      color: white;
      text-decoration: none;
      display: inline-block;
      border-radius: 5px;
      font-size: 16px;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 20px;
    }
    .partners {
      margin-top: 10px;
      font-size: 14px;
    }
    .partners img {
      height: 30px;
      margin: 0 5px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <header>
    <h1>THE LIKONI GENDER BASED VIOLENCE REPORTING PLATFORM</h1>
    <p><b>Your Voice Matters</b></p>
  </header>

  <div class="slider" onmouseover="pauseSlider()" onmouseout="resumeSlider()">
    <div class="slide active">
      <img src="image1.jpg" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="image2.jpg" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="image3.jpg" alt="Slide 3">
    </div>
  </div>

  <div class="quick-buttons-wrapper">
    <div class="quick-buttons">
      <a href="#">Report Now</a>
      <a href="#">Get Help</a>
      <a href="#">Know Your Rights</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 GenderSafe | Privacy Policy | Terms</p>
  </footer>

  <script>
    let slides = document.querySelectorAll('.slide');
    let index = 0;
    let interval = setInterval(showSlide, 4000);

    function showSlide() {
      slides.forEach((slide) => slide.classList.remove('active'));
      slides[index].classList.add('active');
      index = (index + 1) % slides.length;
    }

    function pauseSlider() {
      clearInterval(interval);
    }

    function resumeSlider() {
      interval = setInterval(showSlide, 4000);
    }
  </script>

</body>
</html>
